name: aurora

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./public:/public
    env_file:
      - ./backend/.env
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/qiu-store
      JWT_SECRET: replace-this-secret
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    command: bash -lc "npm install && npm run seed && npm run dev"

volumes:
  mongo-data:
